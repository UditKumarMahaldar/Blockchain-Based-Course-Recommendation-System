<!DOCTYPE html>
<html>
  <head>
    <title>Course Recommendation System</title>
    <style>
      /* Topbar */
      .topbar {
        background-color: #4267B2; /* Change the color of the topbar here */
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* Logo */
      .logo {
        font-family: Arial, sans-serif;
        color: #FFFFFF;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
      }

      /* Error */
      .error {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .error h2 {
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .error p {
        font-family: Arial, sans-serif;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Topbar -->
    <div class="topbar">
      <div class="logo">BLOCKCHAIN BASED COURSE RECOMMENDER</div>
    </div>

    <!-- Error -->
    <div class="error">
      <h2>Oops, something went wrong!</h2>
      <p>Please try again later.</p>
    </div>
  </body>
</html>
